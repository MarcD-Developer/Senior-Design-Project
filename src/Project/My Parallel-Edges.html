<script>
/**
 * This example shows the available edge label renderers for the canvas
 * renderer.
 */
var y = 1,
	u = 2,
	i, //creates a label for each node
    s, //instantiates sigma
    E = 30,//max number of edges
    g = { //creates graph with nodes and edges
      nodes: [],
      edges: []
    };

	
	
	g.nodes.push({ //pushed first node into the array
	id: 'n' + y, //gives node an id
	label: 'Node ' + y, //displays label as "Node 1"
	x: Math.random(), //sets coordinates randomly for position on display
	y: Math.random(), 
	size: Math.random(), //size of node is randomly set
	color: '#rBF5F0' //color is a dark gray
	});
	g.nodes.push({ //pushed second node into array
	id: 'n' + u, //gives node an id
	label: 'Node ' + u, //displays label of node as "node 2"
	x: Math.random() , //coordinates set randomly
	y: Math.random(),
	size: Math.random(), //random size
	color: '#0e7fff' //color is a dark gray
	
	});
	
// Generate a random graph:

for (i = 0; i < E; i++) //generates random edges
  g.edges.push({ 
    id: 'e' + i, //gives each edge an id
    label: 'Edge ' + i,
    source: 'n1',
    target: 'n2',
    size: 0.1,
    color: '#bfe9e2',
    type: 'curvedArrow',
    count: i
  });

// Instantiate sigma:
s = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-container'),
    type: 'canvas' //calls the canvas renderer
  }
});
</script>
